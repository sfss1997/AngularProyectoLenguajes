<div class="custom-toolbar">
    <button kendoButton icon="menu" look="flat" (click)="drawer.toggle()"></button>
    <span class="mail-box">Bienvenido</span>
</div>
<kendo-drawer-container>
    <kendo-drawer #drawer [items]="items" [mode]="'push'" [mini]="true" [expanded]="true" (select)="onSelect($event)">
    </kendo-drawer>

    <kendo-drawer-content>

        <div *ngIf="selected === 'Perfil'">
        </div>

        <div  *ngIf="selected === 'Noticias'">
        </div>

        <div *ngIf="selected === 'Cursos'">
        </div>

        <div *ngIf="selected === 'Consulta pública'">
            <ul>
                <li *ngFor="let p of publicConsultation">
                    <h5> Consulta: {{ p.motive }} </h5>
                  {{ p.dateTime }}  {{ p.student_id }} 
                  <button kendoButton [icon]="'preview'" (click)="showRepliesPublicConsultation(p.id)"></button>
                </li>
              </ul>

              <hr style="width:75%;" style="border-color:rgb(109, 166, 241);"/>

              <div class="repliesPublicConsultation" *ngIf="show === true">
                  <h4>Respuestas</h4>
                <ul>
                    <li *ngFor="let r of repliesPublicConsultation">
                        <h5> {{ r.motive }} {{ r.dateTime }}</h5>
                    </li>
                  </ul>
                  <h3>Añadir respuesta</h3>
                  <input name="repliesPublicConsultation" class="form-control" type="text" autocomplete="off">
                  <button kendoButton [icon]="'comment'" (click)="addRepliesPublicConsultation()"></button>
            </div>
              
        </div>

        <div *ngIf="selected === 'Consulta privada'">
        </div>

        <div *ngIf="selected === 'Citas de atención'">
        </div>

        <div *ngIf="selected === 'Cerrar sesión'">
        </div>

    </kendo-drawer-content>
</kendo-drawer-container>

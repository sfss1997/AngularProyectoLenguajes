<kendo-grid [kendoGridBinding]="gridComments" 
              [filterable]="true" 
              [groupable]="true" 
              [sortable]="{
                allowUnsort: true,
                mode: 'multiple'
                }" 
            [pageSize]="10" 
            [pageable]="true" 
            [height]="510">
    <kendo-grid-column field="dateTime" title="Fecha" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="authorName" title="Autor" [width]="140"></kendo-grid-column>
    <kendo-grid-column field="text" title="Comentario" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="newsName" title="Título Noticia" [width]="100">
        <ng-template kendoGridCellTemplate>
            <p>{{ newsName }}</p>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Acciones" [width]="100">
        <ng-template kendoGridCellTemplate>
            <a [routerLink]=""> Borrar </a>
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>


<kendo-grid [kendoGridBinding]="gridNews" 
              [filterable]="true" 
              [groupable]="true" 
              [sortable]="{
                allowUnsort: true,
                mode: 'multiple'
                }" 
            [pageSize]="10" 
            [pageable]="true" 
            [height]="510">
    <kendo-grid-column field="dateTime" title="Fecha" [width]="120"></kendo-grid-column>
    <kendo-grid-column field="authorName" title="Autor" [width]="140"></kendo-grid-column>
    <kendo-grid-column field="title" title="Título Noticia" [width]="120"></kendo-grid-column>
    <kendo-grid-column title="Acciones" [width]="100">
        <ng-template kendoGridCellTemplate>
            <a [routerLink]=""> Editar |</a>
            <a [routerLink]=""> Borrar </a>
        </ng-template>
    </kendo-grid-column>
  </kendo-grid>

<kendo-scrollview #sv
  [data]="items"
  [width]="width"
  [height]="height"
  [animate]="true"
  [arrows]="true"
  [pageable]="true"
  [endless]="true">
    <ng-template let-item="item">
        <img src='{{item.url}}' alt='{{item.title}}' [ngStyle]="{minWidth: width}" draggable="false" />
    </ng-template>
</kendo-scrollview>

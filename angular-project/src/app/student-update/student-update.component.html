<div class="custom-toolbar">
    <img id="ucrImage" src="./assets/ucr.png" style="border: 0; float: left; margin-right: 15px" />
    <span class="mail-box">Actualizar estudiante</span>
  </div>
  
  <div class="container">
  <div class="col-md-6">
  </div>
  <form>
    <div class=class id="formStudent">
      <div class="form-group">
        <label class=" control-label col-md-12">Nombre</label>
          <input class="form-control" type="text" autocomplete="off" [(ngModel)]="studentData.studentName" name="studentName">
      </div>
  
      <div class="form-group">
        <label class=" control-label col-md-12">Apellidos</label>
          <input class="form-control" type="text" autocomplete="off" [(ngModel)]="studentData.lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label class=" control-label col-md-12">Correo eléctronico</label>
          <input class="form-control" type="text" autocomplete="off" [(ngModel)]="studentData.mail" name="mail">
      </div>
  
  
      <div class="form-group">
        <label class=" control-label col-md-12">Nombre de usuario</label>
          <input class="form-control" type="text" autocomplete="off" [(ngModel)]="studentData.username" name="username">
      </div>

      <div class="form-group">
        <label class=" control-label col-md-12">Contraseña</label>
          <input class="form-control" type="password" autocomplete="off" [(ngModel)]="studentData.password" name="password" disabled="disabled">
      </div>
  
      <div class="form-group">
        <label class=" control-label col-md-12">Provincia</label>
          <kendo-dropdownlist 
          [data]="provinces" 
          [textField]="'name'" 
          [valueField]="'id'"
          (valueChange)="provinceChange($event)"
          [defaultItem]="defaultItemProvinces"
          [value]="selectedProvince"
          ></kendo-dropdownlist>
      </div>
  
      <div class="form-group">
        <label class=" control-label col-md-12">Cantón</label>
          <kendo-dropdownlist 
          [data]="cantons" 
          [disabled]="isDisabledCantons"
          [valueField]="'id'"
          (valueChange)="cantonsChange($event)"
          [textField]="'name'"
          [valueField]="'id'"
          [defaultItem]="defaultItemCantons"
          [value]="selectedCanton"
          ></kendo-dropdownlist>
      </div>
  
      <div class="form-group">
        <label class=" control-label col-md-12">Distrito</label>
          <kendo-dropdownlist 
          [data]="districts" 
          [disabled]="isDisabledDistricts"
          (valueChange)="districtChange($event)"
          [textField]="'name'"
          [valueField]="'id'"
          [defaultItem]="defaultItemDistrict"
          [value]="selectedDistrict"
          ></kendo-dropdownlist>
      </div>

      <div class="form-group">
        <label class=" control-label col-md-12">Administrador</label>
        <kendo-dropdownlist [data]="is_admin" [textField]="'name'" [valueField]="'id'"
            (valueChange)="administratorChange($event)" [value]="selectedAdministrator"></kendo-dropdownlist>
    </div>

    <div class="form-group">
        <label class=" control-label col-md-12">Estado</label>
        <kendo-dropdownlist [data]="status" [textField]="'name'" [valueField]="'id'"
            (valueChange)="statusChange($event)" [value]="selectedStatus"></kendo-dropdownlist>
    </div>

    </div>
    <div class="form-group">
      <div class="col-md-12">
        <br>
        <button mat-raised-button id="btnUpdateStudent" (click)="updateStudent()">Actualizar</button>
        <button mat-raised-button id="btnHome" routerLink="/admin-view/1">Cancelar</button>
      </div>
    </div>
  </form>
  </div>
